seed: 42
data:
  metadata_csv: data/metadata.csv
  image_root: data/images
  label_columns:
    make: make
    model: model
    year: year  # remove if year labels are not available
  val_split: 0.2
  stratify_column: make
augmentations:
  resize: 256
  crop_size: 224
  horizontal_flip: 0.5
  brightness: 0.2
  contrast: 0.2
  saturation: 0.2
  hue: 0.05
  mean: [0.485, 0.456, 0.406]
  std: [0.229, 0.224, 0.225]
training:
  epochs: 25
  batch_size: 32
  num_workers: 4
  learning_rate: 0.001
  weight_decay: 0.0005
  grad_clip: 1.0
  mixed_precision: false
model:
  in_channels: 3
  base_filters: 32
  num_blocks: 4
  dropout: 0.3
logging:
  output_dir: outputs/cnn
  save_every: 5
